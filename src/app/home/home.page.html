<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Application de Todo list !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo List !</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px; text-align: center;">
    <h1>Application de Todo List !</h1>
    <p>Regardez vos tâches à faire ou ajoutez-en une nouvelle ! </p>

    <ion-list>
      <ion-item button routerLink="/todo">
        <ion-label>Vos taches à faire</ion-label>
        <ion-icon name="list-circle" slot="end"></ion-icon>
      </ion-item>
      <ion-item button routerLink="/form">
        <ion-label>Ajouter une tâche</ion-label>
        <ion-icon name="person-circle" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
